version: '3.8'

# =====================================
# ⚠️  УСТАРЕЛО - используйте docker-compose.vps.yml
# =====================================
# Этот файл был создан для локальной разработки с PostgreSQL,
# но проект переехал на Supabase.
#
# Для локальной разработки используйте:
#   npm run dev (в корне проекта)
#
# Для VPS деплоя используйте:
#   docker-compose -f docker-compose.vps.yml up -d
# =====================================

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: chess_db
    environment:
      POSTGRES_DB: chess_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chess_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:alpine
    container_name: chess_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chess_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chess_backend
    environment:
      NODE_ENV: development
      PORT: 3000
      FRONTEND_URL: http://localhost:5173
      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: chess_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chess_network
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chess_frontend
    environment:
      VITE_API_URL: http://localhost:3000/api
    ports:
      - "5173:5173"
    networks:
      - chess_network
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  chess_network:
    driver: bridge
